<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/baseLayout}"
      lang="en">
<head>
    <title th:text="${#fields.hasErrors('${tpaDetails.*}')} ? #{error} + ' ' + #{newAgent.title}
            : #{newAgent.title}"></title>
</head>
<body class="govuk-template__body" layout:fragment="content">
<main class="govuk-main-wrapper " id="main-content" role="main">
    <div class="govuk-grid-row">
        <div class="govuk-grid-column-two-thirds">
            <form class="form" th:object="${tpaDetails}"
                  th:action="@{/third-party-agencies/new}" method="post"
                  autocomplete="off">
                <div class="govuk-form-group">
                    <fieldset class="govuk-fieldset" data-required="data-required"
                              th:attr="data-error=#{NotNull.applying.as.director}">
                        <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
                            <h1 class="govuk-fieldset__heading" th:text="#{newAgent.title}"></h1>
                        </legend>
<!--                        <div class="govuk-form-group" th:classappend="${#fields.hasErrors('tpaDetails')}-->
<!--                                ? 'govuk-form-group&#45;&#45;error' : ''">-->
<!--                            <fieldset class="govuk-fieldset">-->

<!--                            </fieldset>-->
<!--                        </div>-->
                        <div class="govuk-form-group" th:classappend="${#fields.hasErrors('agentName')}
                        ? 'govuk-form-group--error' : ''">
                            <label class="govuk-label" for="agent-name">
                                <span class="govuk-visually-hidden" th:text="|#{newAgent.agentName}|"></span>
                            </label>
                            <span id="agentName-error" class="govuk-error-message"
                                  th:if="${#fields.hasErrors('agentName')}"
                                  th:each="e: ${#fields.errors('agentName')}"
                                  th:text="${e}"></span>
                            <input class="govuk-input" id="agent-name"
                                   name="agent-name" type="text" maxlength="50"
                                   th:field="*{agentName}">
                        </div>
                    </fieldset>
                </div>
                <button data-prevent-double-click="true" id="submit-button" class="govuk-button" type="submit" name="action"
                        value="submit" th:text="|#{button.continue}|"></button>
            </form>
        </div>
    </div>
</main>
</body>
</html>
